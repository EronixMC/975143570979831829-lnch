<html lang="fr">

<head>
    <title>Eronix</title>
    <meta data-n-head="ssr" charset="utf-8">
    <meta data-n-head="ssr" name="viewport" content="width=device-width, user-scalable=no">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/window.css">
    <link rel="stylesheet" href="./src/css/console.css">
    <link rel="stylesheet" href="./src/css/config.css">
    <link rel="stylesheet" href="./src/css/client.css">
    <link rel="stylesheet" href="./src/css/play.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <script defer src="./src/js/windowRender.js"></script>
</head>

<body>
    <div class="window">
        <div class="container">
            <div class="window-move"></div>
            <div class="window-button">
                <button class="window-button" id="minimizeBtn"><i class="fa-light fa-minus"></i></button>
                <button class="window-button" id="maximizeBtn"><i class="fa-light fa-square"></i></button>
                <button class="window-button closed" id="closeBtn"><i class="fa-light fa-xmark-large"></i></button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="container"></div>
    </div>

    <div class="play">
        <div class="container">
            <div class="ul">
            </div>
        </div>
    </div>

    <div class="box-launched" id="downloading">
        <div class="progress">
            <div class="progress-bar"></div>
        </div>
        <div class="details-download">
            <p>Downloading</p>
            <p>Install libraries...</p>
        </div>
    </div>


    <div class="sidebar">
        <div class="container">
            <div class="ul">
                <p>E</p>
                <button onclick="play()" id="downloadKat">
                    <i class="fa-light fa-play"></i>
                </button>
                <button>
                    <i class="fa-light fa-newspaper"></i>
                </button>
            </div>
            <div class="ul">
                <button id="openConsole">
                    <i class="fa-light fa-rectangle-terminal"></i>
                </button>
                <button id="openConfig">
                    <i class="fa-light fa-gear"></i>
                </button>
                <button onclick="logout()">
                    <i class="fa-light fa-arrow-right-from-bracket"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div class="container">
            <div class="ul">
                <p>Eronix</p>
            </div>
            <div class="ul">
                <div class="profil">
                    <img id="imgProfil">
                    <span id="username"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="console" id="consoleModal">
        <div class="container">
            <div class="main-console">
                <div class="header-console">
                    <div class="console-header-details">
                        <div class="console-title">Console | Eronix</div>
                    </div>
                    <div class="console-closer">
                        <button id="closeConsole"><i class="fa-light fa-xmark"></i></button>
                    </div>
                </div>
                <div class="body-console">
                    <div class="scrollbar" id="scrollConsole">
                        <p id="consoleData"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="config" id="configModal">
        <div class="container">
            <div class="main-config">
                <div class="header-config">
                    <div class="config-header-details">
                        <div class="config-title">Configuration | Eronix</div>
                    </div>
                    <div class="config-closer">
                        <button id="closeConfig"><i class="fa-light fa-floppy-disk"></i></button>
                    </div>
                </div>
                <div class="body-config" id="bodyConfig">
                    <div class="ul">
                        <div class="slider">
                            <p>Ram Maximale allouer [<span class="range-value" id="rangeValue">0</span>G]</p>
                            <input class="range-slider" id="rangeSlider" type="range" value="0" min="1" max="5">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
<script src="./client/variableClient.js"></script>
<script src="./client/autoMod.js"></script>
<script src="./client/managerClient.js"></script>
<script src="./client/renderClient.js"></script>
<script src="./client/installClient.js"></script>
<script src="./client/auth/authClient.js"></script>

</html>
